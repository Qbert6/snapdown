name: NPM Publish

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clone Ubuntu Latest
        uses: actions/checkout@v2
      - name: Install NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm i -g yarn
      - run: yarn

  npm-publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - run: npm i -g yarn
      - run: yarn
      - run: yarn publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_PACKAGE}}
